<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokédex - MapaDev Week</title>
    <link rel="icon" href="images/faviconPokeball.ico" type="image/x-icon" />
    <meta name="Pokedex coded during the MAPADEV WEEK bootcamp." content="" />

    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/card.css" />
    <link rel="stylesheet" href="src/css/list.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/pokemonTypes.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body onload="load()">
    <main>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>

      <div class="pokedex">
        <div class="pokemonCards">
          <div class="pokemonCard">
            <div id="type-change" class="topCard normal">
              <div class="pokemonID">
                <h2 id="pokemon-name" class="pokemonName">Ditto</h2>
                <span id="pokemon-id">#000</span>
              </div>

              <div id="pokemon-types">
                <span class="pokemonType">Normal</span>
              </div>

              <div class="cardImage">
                <img
                  id="pokemonImage"
                  src="src/images/ditto.png"
                  alt="Pokémon image"
                />
              </div>
            </div>

            <div class="infoCard">
              <div class="baseStats">
                <h3>Base Stats</h3>

                <ul>
                  <li id="hp">HP: ??</li>
                  <li id="attack">Attack: ??</li>
                  <li id="defense">Defense: ??</li>
                  <li id="spAtk">Sp. Atk: ??</li>
                  <li id="spDef">Sp. Def: ??</li>
                  <li id="speed">Speed: ??</li>
                  <li id="total">Total: ???</li>
                </ul>
              </div>

              <div class="abilities">
                <h3>Abilities</h3>
                <ul id="abilities">
                  <li>????</li>
                  <li>????</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <nav id="pokemonList" class="pokemonList"></nav>
      </div>
    </main>
  </body>
</html>
